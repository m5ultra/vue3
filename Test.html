<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>直接引入VUE</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.37/vue.global.min.js"></script>
  </head>
  <body>
    <div class="main">
      <p>{{ data }}</p>
    </div>
    <script type="module">
      const { ref, createApp } = Vue
      const inst = Vue.defineComponent({
        name: 'test-vue',
        setup() {
          const data = ref(100)
          return {
            data,
          }
        },
      })
      createApp(inst).mount('.main')
    </script>
  </body>
</html>
